<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="PSCLoginPage.css">
  <title>Document</title>

<body>

        <img src="stcproj.jpeg" alt="logo" id="pictlogo">

        PICT Social Connect
      </div>
  </div>

  <div class="container">

      <img src="stcproj2.jpeg" alt="" class="img">
      <img src="stcproj3.jpeg" alt="" class="img">
      <img src="stcproj11.jpeg" alt="" class="img">

      <div class="loginbox flexcolumn">
        <div class="login">
          Login
        </div>

        <div >

        </div>
        <div>
          <button>Login</button>
        </div>
      </div>
    </div>
    <div class="flexcolumn">
      <img src="stcproj5.jpeg" alt="" class="img">
      <img src="stcproj6.jpeg" alt="" class="img">
      <img src="stcproj9.jpeg" alt="" class="img">
      <img src="stcproj4.jpeg" alt="" class="img">

  </div>

</html>
